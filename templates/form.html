<!DOCTYPE html>
<html>
<head>
    <title>Servers</title>
    <script>
        window.onload = function() {
            // Handle POST requests
            document.getElementById("serverForm").addEventListener("submit", function(event) {
                event.preventDefault();
                var formData = new FormData(event.target);
                fetch("/sourceServers", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    var outputDiv = document.getElementById("output");
                    outputDiv.innerHTML += `<p>Server: ${data.server}, Port: ${data.port}, Username: ${data.username}, Password: ${data.password}</p>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            // Handle GET requests
            document.getElementById("getServers").addEventListener("click", function() {
                fetch("/sourceServers")
                .then(response => response.json())
                .then(data => {
                    var outputDiv = document.getElementById("output");
                    outputDiv.innerHTML = "";  // Clear previous entries
                    data.forEach(server => {
                        outputDiv.innerHTML += `<p>Server: ${server.server}, Port: ${server.port}, Username: ${server.username}, Password: ${server.password}</p>`;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        }
    </script>
</head>
<body>
    <form id="serverForm" action="/sourceServers" method="post">
        Server: <input type="text" name="Server"><br>
        Port: <input type="text" name="Port"><br>
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Submit">
    </form>
    <button id="getServers">Get Servers</button>
    <div id="output">
        <!-- Submitted data and fetched data will appear here -->
    </div>
</body>
</html>
